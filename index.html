<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Marvel Hangman</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="assets/images/marvel-icon.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-3">MARVEL HANGMAN</h1>
            <hr class="my-4" style="color:white">
            <h2 class="lead">This is a hangman game with Marvel characters</h2>
            <p>Press a key to start playing!</p>
        </div>
        <div class="row">
            <p id="counter">10</p>
        </div>
        <div class="row">        
            <div class="word-to-guess">
            </div>            
        </div>
        <div class="row">
            <div class="wrong-letters">
            </div>            
        </div>
        <div class="row" id="game-details-row">
            <div class="col-sm-4">
                <div class="game-score">
                    <h2>Wins: <span id="total-wins">0</span></h2>
                    <h2>Losses: <span id="total-losses">0</span></h2>
                </div>
            </div>
            <div class="col-sm-4 results-col">
            </div>
            <div class="col-sm-4">
                <div class="game-words-played">
                    <h2>Words Played</h2>
                    <div class="words-played-list">
                    </div>
                </div>
            </div>
        </div>

        <audio id="audio-element" controls autoplay loop>
            <source id="audio-source" src="assets/sounds/marvel-infinity.mp3">
            Audio not supported.
        </audio>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="assets/javascript/globals.js"></script>
    <script src="assets/javascript/game.js"></script>
    <script src="assets/javascript/run.js"></script>
</body>
</html>
